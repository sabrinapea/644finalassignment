<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Pizza</title>
    <link rel="shortcut icon" type="image/jpg" href="images/pizza_cat_ico.png"/>
    <script src="js/main.js"></script>
    <script src="js/running_total.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
   
    <style>
        .card           {border: 1px solid black;}
        output          {font-size: 0.6em;}
    </style>
   
</head>
<container id="pizzapage">
    <body id="buildpizza" class="m=5">
        <nav class="navbar sticky-top navbar-expand lg navbar-dark bg-dark">
        

            <a class="navbar-brand" href="#">
                <img src="/images/pizza_cat_ico.png" width="55" height="55" alt="">Maki Maki Pizza
            </a>
            <div class="collapse navbar-collapse ml-auto" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Order Now <span class="sr-only">(current)</span></a>
                  </li>
                 
                </ul>
            </div>               
        </nav>

        <div id="runningtotal" class=" col-6 col-md-4 sticky-top sticky"> 
            $0.00
        </div>
        
        <div class="container-fluid">            
            
            <div id="buildingpizza" > 
                <h2>Start making your custom Maki Pizza</h2>                                  
                <h2>Select Your Dough</h2>
                <div id="selectdough"class="col" >
                    <div class="form-check" >
                        <input class="form-check-input dough" id="handtossed" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                        <label class="form-check-label" autofocus for="flexRadioDefault1">
                        Hand Tossed
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input dough" id="thincrust" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                        <label class="form-check-label " for="flexRadioDefault2">
                            Thin Crust
                        </label>
                    </div> 
                    <div  class="form-check">
                        <input class="form-check-input dough" id="nystyle" type="radio" name="flexRadioDefault" id="flexRadioDefault3" >
                        <label class="form-check-label" for="flexRadioDefault3">
                            New York Style
                        </label>
                    </div> 
                    <div  class="form-check">
                        <input class="form-check-input dough" id="gluten" type="radio" name="flexRadioDefault" id="flexRadioDefault4" >
                        <label class="form-check-label" for="flexRadioDefault4">
                            Gluten Free
                        </label><br><br>
                    </div>
                </div>
                <div id="selectsize" >
                        <h2>Select Your Pizza Size</h2>
                    
                    <select id="size" class="form-select" aria-label="Default select example">    
                        <option value="notvalid" selected>You must select your dough before proceeding</option>                   
                    </select><br><br>
                </div>

               
                <div id="selectcheese">
                    <h2>Select Your Cheese</h2>
                    <select id="cheese" class="form-select" aria-label="Default select example">      
                        <option value="notvalid" selected="selected">Your Cheese Options</option>
                        <option value="0">Light: no charge</option>
                        <option value="0">Normal: no charge</option>
                        <option value="2.99">Extra: +$2.99</option>
                        <option value="3.99">Double: +$3.99</option>
                    </select><br><br>
                </div>

                
                <div id="selectsauce">
                    <h2>Select Your Sauce</h2>
                    <select id="sauce" class="form-select" aria-label="Default select example">      
                        <option value="notvalid" selected>Your Sauce Options</option>
                        <option value="0">Regular Tomato: no charge</option>
                        <option value=".99">Hearty Tomato: +$.99</option>
                        <option value="1.99">BBQ Sauce: +$1.99</option>
                    </select><br><br>
                </div>
               
                <div id="selecttoppings">
                    <h2>Select Your Extra Toppings</h2>
                    <h4>(Each topping is $.99 extra)</h4>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input toppingcheckbox" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Pepperoni</label>
                    </div>          
                    <div class="form-check form-check-inline">
                        <input class="form-check-input toppingcheckbox" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Sausage</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input toppingcheckbox" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">Ham</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input toppingcheckbox" type="checkbox" id="inlineCheckbox4" value="option4">
                        <label class="form-check-label" for="inlineCheckbox4">Bacon</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input toppingcheckbox" type="checkbox" id="inlineCheckbox5" value="option5">
                        <label class="form-check-label" for="inlineCheckbox5">Salami</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input toppingcheckbox" type="checkbox" id="inlineCheckbox6" value="option6">
                        <label class="form-check-label" for="inlineCheckbox6">Peppers</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input toppingcheckbox" type="checkbox" id="inlineCheckbox7" value="option7">
                        <label class="form-check-label" for="inlineCheckbox7">Olives</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input toppingcheckbox" type="checkbox" id="inlineCheckbox8" value="option8">
                        <label class="form-check-label" for="inlineCheckbox8">Jalapenos</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input toppingcheckbox" type="checkbox" id="inlineCheckbox9" value="option9">
                        <label class="form-check-label" for="inlineCheckbox9">Mushrooms</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input toppingcheckbox" type="checkbox" id="inlineCheckbox10" value="option10">
                        <label class="form-check-label" for="inlineCheckbox10">Pineapple</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input toppingcheckbox" type="checkbox" id="inlineCheckbox11" value="option11">
                        <label class="form-check-label" for="inlineCheckbox11">Onion</label>
                    </div><br><br>
                </div>
                <div id="buttons">
                    <button type="button" class="btn btn-warning btn-lg" id="submitOrder">Finish Building Your Pizza</button>
                    <button type="button" class="btn btn-warning btn-lg" id="cancelOrder">Cancel</button>
                </div>
            </div> 
        </div>
        
    
        <script src="js/build_pizza.js"></script>
    </body>
</container>
</html>
