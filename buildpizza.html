<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Pizza</title>
    <link rel="shortcut icon" type="image/jpg" href="images/pizza_cat_ico.png"/>
    <script src="js/main.js"></script>
    <script src="js/running_total.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    

    
    <style>
        .card           {border: 1px solid black;}
        output          {font-size: 0.6em;}
    </style>
   
</head>
<container id="pizzapage">
    <body id="buildpizza" class="m=5">
        <nav class="navbar sticky-top navbar-expand lg navbar-dark bg-dark">
        
            <a class="navbar-brand" href="#">
                <img src="/images/pizza_cat_ico.png" width="55" height="55" alt="">Maki Maki Pizza
            </a>
            <div class="collapse navbar-collapse ml-auto" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Order Now</a>
                  </li>
                 
                </ul>
            </div>
                
        </nav>
        <h1>Start making your custom Maki Pizza</h1><br>
        <h2>Select Your Dough</h2>
        <div id="selectdough">
            <div class="form-check">
                <input class="form-check-input dough" id="handtossed" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                Hand Tossed
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input dough" id="thincrust" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label " for="flexRadioDefault2">
                    Thin Crust
                </label>
            </div> 
            <div  class="form-check">
                <input class="form-check-input dough" id="nystyle" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                <label class="form-check-label" for="flexRadioDefault3">
                    New York Style
                </label>
            </div> 
            <div  class="form-check">
                <input class="form-check-input dough" id="gluten" type="radio" name="flexRadioDefault" id="flexRadioDefault4" checked>
                <label class="form-check-label" for="flexRadioDefault4">
                    Gluten Free
                </label><br><br>
            </div>
        </div>
        
        <h2>Select Your Pizza Size</h2>
        <select id="size" class="form-select" aria-label="Default select example">      
            
        </select><br><br>
        
        <h2>Select Your Cheese</h2>
        <div id="selectsize">
            <select id="cheese" class="form-select" aria-label="Default select example">      
                <option selected="selected">Your Cheese Options</option>
                <option value="1">Light: no charge</option>
                <option value="2">Normal: no charge</option>
                <option value="3">Extra: +$2.99</option>
                <option value="4">Double: +$3.99</option>
            </select><br><br>
        </div>

        <h2>Select Your Sauce</h2>
        <select id="sauce" class="form-select" aria-label="Default select example">      
            <option selected>Your Sauce Options</option>
            <option value="1">Regular Tomato: no charge</option>
            <option value="2">Hearty Tomato: +$.99</option>
            <option value="3">BBQ Sauce: +$1.99</option>
        </select><br><br>

        <h2>Select Your Extra Toppings</h2>
        <h4>(Each topping is $.99 extra)</h4>
        <div id="toppings" class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Pepperoni</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Sausage</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
            <label class="form-check-label" for="inlineCheckbox3">Ham</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
            <label class="form-check-label" for="inlineCheckbox4">Bacon</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
            <label class="form-check-label" for="inlineCheckbox5">Salami</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option6">
            <label class="form-check-label" for="inlineCheckbox6">Peppers</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="option7">
            <label class="form-check-label" for="inlineCheckbox7">Olives</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox8" value="option8">
            <label class="form-check-label" for="inlineCheckbox8">Jalapenos</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox9" value="option9">
            <label class="form-check-label" for="inlineCheckbox9">Mushrooms</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox10" value="option10">
            <label class="form-check-label" for="inlineCheckbox10">Pineapple</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox11" value="option11">
            <label class="form-check-label" for="inlineCheckbox11">Onion</label>
        </div><br><br>

        <button type="button" class="btn btn-warning btn-lg" id="submitOrder">Finished Building Pizza</button>
        <button type="button" class="btn btn-warning btn-lg" id="cancelOrder">Cancel</button>
        <script src="js/build_pizza.js"></script>
    </body>
</container>

</html>
